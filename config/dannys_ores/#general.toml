
#Settings affecting all variants
[general]
	#Checks your blacklists and whitelists for correct syntax. If something is wrong it will be printed to the log.
	enableConfigChecker = false

	#Settings that affect all normal ores. Normal means all ores that are not poor or dense.
	[general.normal]
		#If true, all normal ores will be disabled.
		disableAllVariants = false

		#Disable all normal ores of a certain stone variant (only affects ores of this mod). For Vanilla and other mods' ores see 'vanilla_and_other_mods' settings in this file.
		[general.normal.stoneVariants]

			#Vanilla stone variants
			[general.normal.stoneVariants.minecraft]
				#If true, the Red Sandstone variant of all normal ores will be disabled.
				red_sandstone = true
				#If true, the Red Sand variant of all normal ores will be disabled.
				red_sand = true
				#If true, the Packed Ice variant of all normal ores (except vanilla ores) will be disabled.
				packed_ice = true
				#If true, the Sandstone variant of all normal ores will be disabled.
				sandstone = true
				#If true, the Stone variant of all normal ores (except vanilla ores) will be disabled.
				stone = false
				#If true, the Gravel variant of all normal ores will be disabled.
				gravel = true
				#If true, the Sand variant of all normal ores will be disabled.
				sand = true
				#If true, the Blue Ice variant of all normal ores (except vanilla ores) will be disabled.
				blue_ice = true
				#If true, the Bedrock variant of all normal ores (except vanilla ores) will be disabled.
				bedrock = false
				#If true, the Granite variant of all normal ores will be disabled.
				granite = false
				#If true, the End Stone variant of all normal ores will be disabled.
				end_stone = false
