	#Manipulate vanilla and other mods ore generation.
	[general.vanilla_and_other_mods]
		#If true, vanilla nether ores will be removed.
		removeVanillaNetherOreGeneration = true
		#If true, this mod will generate vanilla ores based on the configs of this mod. Works even if the corresponding stone variant is disabled.
		enableCustomVanillaOreGeneration = true
		#If true, vanilla overworld ores will be removed.
		removeVanillaOverworldOreGeneration = true
		#If true, the generation of nether ores added by other mods and vanilla minecraft will be disabled.
		disableOtherNetherOreGeneration = false
		#If true, the generation of end ores added by other mods will be disabled.
		disableOtherEndOreGeneration = false
		#If true, the generation of overworld ores added by other mods and vanilla minecraft will be disabled.
		disableOtherOverworldOreGeneration = false

	#Other general settings
	[general.others]
		#If true, Bedrock ores will be replaced with Bedrock when blown up. If Bedrock ores drop itself this might be a way to reproduce bedrock. If false, people could break out of the world.
		replaceBedrockOreWithBedrockOnExplosion = true

