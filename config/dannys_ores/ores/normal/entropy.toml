
#Settings affecting all variants
[general]
	#The range of the explosion (in blocks)
	#Range: 0.0 ~ 100.0
	explosionRange = 3.0
	#If true, explosions caused by this ore type will break blocks. If false, it only damages entities
	explosionBreaksBlocks = false
	#If true, all variants of this ore type will be disabled.
	disableAllVariants = false
	#The chance (in %) an ore of this type will explode when mined
	#Range: 0.0 ~ 100.0
	explosionChance = 10.0

	#Vanilla Stone Variants
	[general.minecraft]

		#Red Sandstone Entropy Ore
		[general.minecraft.red_sandstone_entropy_ore]

			#Generation settings for this ore variant
			[general.minecraft.red_sandstone_entropy_ore.generation]
				#If false, this ore variant will not generate.
				disableVariant = false
				#The min y-level the ore will generate.
				#Range: 0 ~ 256
				minHeight = 0
				#The max y-level the ore will generate.
				#Range: 0 ~ 256
				maxHeight = 128
				#Syntax: "modid:biome". E.g.: ["minecraft:plains", "biomesoplenty:alps"])
				biomeBlacklist = []
				#The amount of ores in one vein.
				#Range: 0 ~ 65536
				veinSize = 2
				#Possible Entries: "MEDIUM", "WARM", "COLD", "OCEAN"
				temperatureBlacklist = []
				#How many veins per chunk.
				#Range: 0 ~ 65536
				veinsPerChunk = 3
				#If true, the biome temperature blacklist is a whitelist.
