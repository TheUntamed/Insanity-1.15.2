
#Settings affecting all variants
[general]
	#The strength of the effect.
	#Range: 1 ~ 128
	effectLevel = 1
	#If true, all variants of this ore type will be disabled.
	disableAllVariants = true
	#How long the effect will last in ticks (in seconds for burn effect) after removing the ore from the inventory
	#Range: 1 ~ 1000000
	duration = 1
	#If true, these ores will not cause effects to players while in their inventory/hand.
	disableEffect = false
	#If true, a player will only be affected while holding the ore in a hand. If false, it just has to be in the inventory.
	onlyWhileSelected = false

	#Vanilla Stone Variants
	[general.minecraft]

		#Packed Ice Earth Ore
		[general.minecraft.packed_ice_earth_ore]

			#Generation settings for this ore variant
			[general.minecraft.packed_ice_earth_ore.generation]
				#If true, this ore variant will not generate.
				disableVariant = false
				#The min y-level the ore will generate.
				#Range: 0 ~ 256
				minHeight = 0
				#The max y-level the ore will generate.
				#Range: 0 ~ 256
				maxHeight = 128
				#Syntax: "modid:biome". E.g.: ["minecraft:plains", "biomesoplenty:alps"])
				biomeBlacklist = []
				#The amount of ores in one vein.
				#Range: 0 ~ 65536
				veinSize = 2
				#Possible Entries: "MEDIUM", "WARM", "COLD", "OCEAN"
				temperatureBlacklist = []
				#How many veins per chunk.
				#Range: 0 ~ 65536
				veinsPerChunk = 3
				#If true, the biome temperature blacklist is a whitelist.
				isTempWhitelist = false
				#If true, the biome blacklist is a whitelist.
