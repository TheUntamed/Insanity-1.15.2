
#General settings
[general]
	#Multiplier for Obscure tier.
	#Range: 1 ~ 16
	obscure = 1
	#Agitator range base (Modified by tier multiplier)
	#Range: 1 ~ 128
	agitator_range = 4
	#Multiplier for Empowered tier.
	#Range: 1 ~ 16
	empowered = 3
	#Multiplier for Extreme tier.
	#Range: 1 ~ 16
	extreme = 4
	#Multiplier for Base tier.
	#Range: 1 ~ 16
	base = 2

#Ender Armor Settings
[quartz_armor]

	#Attack Settings
	[quartz_armor.attack]
		#Minimum number of pieces of Obscure armor to cause a attack teleport.
		#Set to 5 to never cause a attack teleport.
		#Range: 1 ~ 5
		obscure = 4
		#Minimum number of pieces of Empowered armor to cause a attack teleport.
		#Set to 5 to never cause a attack teleport.
		#Range: 1 ~ 5
		empowered = 2
		#Minimum number of pieces of Extreme armor to cause a attack teleport.
		#Set to 5 to never cause a attack teleport.
		#Range: 1 ~ 5
		extreme = 1
		#Minimum number of pieces of Base armor to cause a attack teleport.
		#Set to 5 to never cause a attack teleport.
		#Range: 1 ~ 5
		base = 3

